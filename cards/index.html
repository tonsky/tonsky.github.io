    <script>
      Array.prototype.forEach.call(document.querySelectorAll(".card"), function (el) {
        el.addEventListener("mousemove", function (e) {
          var dx = (e.pageX - el.offsetLeft) / el.clientWidth - 0.5,
              dy = (e.pageY - el.offsetTop) / el.clientHeight - 0.5;
          el.querySelector(".card-box").style.transform =
            "translateZ("+ ((1-(dx*dx + dy*dy)) * 10) +"px) rotateX(" + (dy * 5) + "deg) rotateY(" + (-dx * 2 * 5) + "deg)";
          el.querySelector("img").style.transform = "translateX(" + (-2*dx) + "px) translateY(" + (-2*dy) + "px)";
          
          var angle = Math.atan2(dy,dx) * 180 / Math.PI;
          if (angle < 0) angle = angle + 360;
          var dist = dx*dx + (dy+0.5)*(dy+0.5);
          var bg = "linear-gradient(" + (angle - 90) + "deg, rgba(255,255,255," + (0.5 * dist) + ") 0%,rgba(255,255,255,0) 80%)";
          el.querySelector(".card-shine").style.background = bg;
          el.querySelector(".card-shine").style.opacity = 1;
        });
        
        el.addEventListener("mouseout", function(e) {
          el.querySelector(".card-box").style.transform = "";
          el.querySelector("img").style.transform = "";
          console.log(el.querySelector(".card-shine"));
          el.querySelector(".card-shine").style.opacity = 0;
          
        });
      });
